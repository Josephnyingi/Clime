name: anga
description: "A new Flutter project."

# The following line prevents the package from being accidentally published to pub.dev
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.8

  # Added http package for network requests
  http: ^1.3.0

  # Added fl_chart package for graphs
  fl_chart: ^0.70.2
  animate_do: ^4.2.0
  intl: ^0.20.2 
  flutter_typeahead: ^5.2.0
  shared_preferences: ^2.2.2
  page_transition: ^2.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints
  flutter_lints: ^5.0.0
